<!DOCTYPE html>

<html>
    <head>
        <title> Jaiden Chicote - Online Grocery Store </title>
        <link href="css/custom.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="grid-container">

            <!-- Left Component Frame -->
            <div class="left-component">
              <div class="header-cell">
                  <h1 class="header-title"> This is the Market </h1>
              </div>
              <div class="market-graphic">
                <div class="display-row" id="prime-category">
                    <div class="category-cell">Frozen Food</div>
                    <div class="category-cell">Fresh Food</div>
                    <div class="category-cell">Beverages</div>
                    <div class="category-cell">Home Health</div>
                    <div class="category-cell">Pet Food</div>
                </div>
                <div class="display-row ">
                    <div class="category-cell">Sea Food</div>
                    <div class="category-cell">Milk Products</div>
                    <div class="category-cell">Other</div>
                </div>
                <div class="display-row ">
                    <div class="category-cell">Fish Fingers (large)</div>
                    <div class="category-cell">Fish Fingers (small)</div>
                    <div class="category-cell">Shelled Prawns</div>
                </div>
              </div>

            </div>

            <!-- Reight Component Frame -->
            <div class="right-component">
              <div class="product-display">
                  <div class="product-information-window"></div>
                  <button class="add-to-cart-btn">
                      <h3 class="btn-label"> Add To Cart </h3>
                  </button>
              </div>
              <div class="shopping-cart-display">
                  <div class="shopping-cart-window"></div>
                  <div class="cart-action-row">
                      <button class="clear-btn">
                          <h3 class="btn-label"> Clear </h3>
                      </button>
                      <button class="checkout-btn">
                          <h3 class="btn-label"> Checkout </h3>
                      </button>
                  </div>
              </div>
            </div>
        </div>

        <script> type="text/javascript" src="js/graphic_display.js"></script>
    <body>
</html>
